<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>卡傑系列:終幕 1門</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>1門</h2>
    <ul id="toc">
      <li><a href="#phase1">主要機制</a></li>
      <li><a href="#phase2">第二階段</a></li>
      <li><a href="#phase3">第三階段</a></li>
      <li><a href="index.html">回總覽</a></li>
    </ul>
  </aside>

  <main class="content">
    <section id="phase1">
      <h1>主要機制</h1>
      <div class="mechanic red">
        <h3>900血 抓人</h3>
        <p>王突然出現生出一對球球去追蹤附近玩家並抓起來, 數秒后要反制</p>
        <p>反制失敗會造成被抓的玩家直接死亡</p>
        <p>困難模式下王可能反制前會先移動</p>
        <img src="assets/gifs/raidA_gate1_fireball.gif" alt="火焰彈 GIF">
      </div>
      <div class="mechanic blue">
        <h3>700血 團隊癱瘓</h3>
        <p>所有玩家進入内場跟王1打1 期間必須反制增加癱瘓值 要在1分鐘内打掉癱瘓</p>
        <video src="assets/mp4/raidA_gate1_ice.mp4" controls width="480"></video>
      </div>
    </section>

    <section id="phase2">
      <h1>第二階段｜推進與集合</h1>
      <div class="mechanic yellow">
        <h3>💨 推進風</h3>
        <p>玩家會被推到邊緣，需回到安全區</p>
      </div>
    </section>

    <section id="phase3">
        <h1>第三階段(最後階段)</h1>
        <div class="mechanic yellow">
        <h3>💨 最後衝刺</h3>
        <p>玩家會强制逃離 必須在指定時間内到達目的地</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</div>
</body>
</html>
