<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失落的方舟攻略站 - 終結之日</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="raid-gradient min-h-screen">

    <!-- 手機版 Header -->
    <div class="md:hidden p-4 bg-black/50 flex items-center justify-between border-b border-white/10">
        <span class="font-bold text-lg">終結之日</span>
        <button id="menu-toggle" class="text-white">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">
        <!-- 側邊欄 -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-black/80 backdrop-blur-md transform -translate-x-full transition-transform duration-300 border-r border-white/10 md:relative md:translate-x-0">
            <div class="p-4 flex items-center justify-between border-b border-white/10">
                <h1 class="text-xl font-bold flex items-center gap-2 text-yellow-500">
                    <i class="fas fa-book-open"></i>
                    方舟攻略站
                </h1>
                <button id="menu-close" class="md:hidden text-gray-400">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="py-4 space-y-1 overflow-y-auto custom-scrollbar h-[calc(100vh-70px)]">
                <div class="px-6 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider">卡傑系列 (Kazeros Raid)</div>
                <button class="w-full text-left px-6 py-3 bg-white/10 border-r-4 border-yellow-500 text-yellow-400 flex items-center justify-between">
                    <span class="font-medium">終結之日</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </button>
                <button class="w-full text-left px-6 py-3 bg-white/10 border-r-4 border-yellow-500 text-yellow-400 flex items-center justify-between">
                    <span class="font-medium">賽爾卡</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </button>
                <div class="px-6 py-4 text-sm text-slate-500 italic">
                    其他副本正在開發中...
                </div>
            </div>
        </aside>

        <!-- 主內容區 -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden">
            <!-- 副本標題區 -->
            <header class="p-6 md:p-10 pb-4 bg-black/20">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl md:text-4xl font-bold mb-2 text-red-600">
                        卡澤羅斯終章：終結之日 (Final Day)
                    </h2>
                    <p class="text-slate-300 opacity-80">選擇關卡查看詳細機制與攻略。</p>

                    <div class="flex flex-wrap items-center gap-3 mt-6">
                        <button onclick="switchGate(1)" id="gate-tab-1" class="gate-btn active px-5 py-2 rounded-full font-semibold transition-all duration-200 border border-white/10 text-slate-400 hover:bg-white/10">
                            G1: 深淵之主
                        </button>
                        <button onclick="switchGate(2)" id="gate-tab-2" class="gate-btn px-5 py-2 rounded-full font-semibold transition-all duration-200 border border-white/10 text-slate-400 hover:bg-white/10">
                            G2: 卡澤羅斯
                        </button>
                        
                        <a id="video-link" href="#" target="_blank" class="md:ml-auto flex items-center gap-2 px-4 py-2 bg-red-600/80 hover:bg-red-600 text-white rounded-lg text-sm font-bold transition-colors">
                            <i class="fab fa-youtube"></i>
                            觀看攻略影片
                        </a>
                    </div>
                </div>
            </header>

            <!-- 內容滾動區 -->
            <div class="flex-1 overflow-y-auto p-6 md:p-10 pt-2 custom-scrollbar">
                <div id="gate-content" class="max-w-4xl mx-auto space-y-8 pb-20">
                    <!-- 內容將由 JavaScript 動態插入 -->
                </div>
            </div>
        </main>
    </div>

      <script src="raid.js"></script>
</body>
</html>
