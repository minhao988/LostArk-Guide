<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>我的 GitHub Pages 網站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Contents</h2>
      <ul id="toc">

          <li>📌 固定目錄（Contents）</li>

          <li>⚡ 純 HTML / CSS / JS</li>
        </ul>
      </section>

      <section id="usage">
        <h1>使用方式</h1>
        <p>把這個專案上傳到 GitHub，開啟 Pages 即可。</p>
        <p>非常適合文件、說明頁、作品集。</p>
      </section>

      <section id="summary">
