<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>失落方舟全副本攻略站</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        .sidebar-btn.active {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        .gate-btn.active {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
        }
    </style>
</head>

<body id="main-body"
      class="raid-gradient-final min-h-screen transition-all duration-500">

<!-- 手機 Header -->
<div class="md:hidden p-4 bg-black/50 flex items-center justify-between border-b border-white/10">
    <span id="mobile-title" class="font-bold text-lg">攻略首頁</span>
    <button id="menu-toggle" class="text-white">
        <i class="fas fa-bars text-xl"></i>
    </button>
</div>

<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar"
           class="fixed inset-y-0 left-0 z-50 w-72 bg-black/90 backdrop-blur-md
                  transform -translate-x-full transition-transform duration-300
                  border-r border-white/10 md:relative md:translate-x-0">

        <div class="p-4 flex items-center justify-between border-b border-white/10">
            <h1 class="text-xl font-bold flex items-center gap-2 text-yellow-500">
                <i class="fas fa-crown"></i> 方舟攻略百科
            </h1>
            <button id="menu-close" class="md:hidden text-gray-400">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div id="sidebar-content"
             class="py-4 space-y-4 overflow-y-auto h-[calc(100vh-70px)]">
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <!-- Raid Header -->
        <header class="p-4 md:p-6 pb-3 bg-black/20">
            <div class="max-w-5xl mx-auto">
                <nav class="text-sm text-slate-400 mb-2">
                    攻略站 / <span id="breadcrumb">卡澤羅斯</span>
                </nav>
                <h2 id="raid-title"
                    class="text-2xl md:text-4xl font-extrabold mb-2">
                    載入中...
                </h2>
                <p id="raid-desc"
                   class="text-slate-300 text-base opacity-80 max-w-2xl line-clamp-2">
                    載入內容中
                </p>
                <div id="gate-tabs"
                     class="flex flex-wrap items-center gap-3 mt-4">
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 md:p-10 pt-2">
            <div id="gate-content"
                 class="max-w-5xl mx-auto space-y-12 pb-24">
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
