<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失落方舟副本攻略站</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="main-body" class="raid-gradient-final min-h-screen transition-all duration-500">

    <!-- 手機版 Header -->
    <div class="md:hidden fixed top-0 left-0 w-full p-4 bg-black/50 flex items-center justify-between border-b border-white/10 z-50">
        <span id="mobile-title" class="font-bold text-lg">副本攻略</span>
        <button id="menu-toggle" class="text-white">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </div>

   <div class="flex min-h-screen">
       <!-- 側邊欄 Header -->
<!-- <aside id="sidebar" class="w-72 bg-black/90 backdrop-blur-md transition-all duration-300 border-r border-white/10 flex flex-col"> -->
    <aside id="sidebar"
  class="w-72 bg-slate-950/95 backdrop-blur-md
         border-r border-white/10
         transition-all duration-300
         flex flex-col">
  <!-- 側邊欄 Header -->

<div class="p-4 flex items-center justify-between border-b border-white/10 h-12">


          <h1 class="text-base md:text-lg font-extrabold flex items-center gap-2 text-yellow-400 tracking-wide">
                   <span class="w-1.5 h-5 bg-yellow-400 rounded-full"></span>
              
    <span class="sidebar-icon"><i class="fas fa-crown"></i></span>
           
    <span class="sidebar-text">失落的方舟 - 副本攻略</span>
</h1>
    <button id="sidebar-toggle" class="text-gray-400">
        <i class="fas fa-angle-left"></i>
    </button>
  </div>

  <!-- 按鈕內容 -->
  <div id="sidebar-content" class="py-4 space-y-4 overflow-y-auto custom-scrollbar flex-1">
         <!-- 🔽 關卡子選單（核心機制 / 招式） -->
    <div id="gate-submenu" class="mb-4 border-b border-white/10 pb-3">
        <!-- JS 會動態塞內容 -->
    </div>
      <!-- JS 生成副本按鈕 -->
  </div>
</aside>
<div id="sidebar-overlay"></div>
        <!-- 主內容區 -->
        <!-- <main class="flex-1 flex flex-col h-screen overflow-hidden"> -->
            <!-- <main class="flex-1 flex flex-col overflow-visible"> -->
                <main class="flex-1 overflow-visible">
          <header class="p-4 md:p-6 pb-3 bg-black/20">
                <div class="max-w-5xl xl:max-w-7xl 2xl:max-w-[1600px] mx-auto">
                    <nav class="text-sm text-slate-400 mb-2">攻略站 / <span id="breadcrumb">卡傑羅斯</span></nav>
                    <h2 id="raid-title" class="text-2xl md:text-4xl font-extrabold mb-2">載入中...</h2>
                    <p id="raid-desc" class="text-slate-300 text-base md:text-lg lg:text-xl opacity-80 max-w-full">載入內容中，請稍候。</p>
                    <div id="gate-tabs" class="flex flex-wrap items-center gap-3 mt-8">
                        <!-- JS 生成關卡 Tabs -->
                    </div>
                </div>
            </header>

            <!-- <div class="flex-1 overflow-y-auto p-6 md:p-10 pt-2 custom-scrollbar"> -->
                <!-- <div class="flex-1 p-6 md:p-10 pt-2 custom-scrollbar md:overflow-y-auto overflow-visible"> -->
                <div class="p-6 md:p-10 pt-2 custom-scrollbar md:overflow-y-auto">
                <div id="gate-content" class="max-w-5xl xl:max-w-7xl 2xl:max-w-[1600px] mx-auto">
                    <!-- JS 生成關卡內容 -->
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="test.js"></script>
</body>
</html>
