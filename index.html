<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失落方舟全副本攻略站</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body" class="raid-gradient-final min-h-screen transition-all duration-500">

    <!-- 手機版 Header -->
    <div class="md:hidden p-4 bg-black/50 flex items-center justify-between border-b border-white/10">
        <span id="mobile-title" class="font-bold text-lg">攻略首頁</span>
        <button id="menu-toggle" class="text-white">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">
       <!-- 側邊欄 Header -->
<div class="p-4 flex items-center justify-between border-b border-white/10">
    <h1 class="text-xl font-bold flex items-center gap-2 text-yellow-500">
        <i class="fas fa-crown"></i>
        <span class="sidebar-text">方舟攻略百科</span>
    </h1>

    <!-- 收合/展開按鈕 -->
    <button id="sidebar-toggle" class="text-gray-400">
        <i class="fas fa-angle-left"></i>
    </button>
</div>
            <div id="sidebar-content" class="py-4 space-y-4 overflow-y-auto custom-scrollbar h-[calc(100vh-70px)]">
                <!-- JS 生成副本按鈕 -->
            </div>
        </aside>

        <!-- 主內容區 -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden">
          <header class="p-4 md:p-6 pb-3 bg-black/20">
                <div class="max-w-5xl xl:max-w-7xl 2xl:max-w-[1600px] mx-auto">
                    <nav class="text-sm text-slate-400 mb-2">攻略站 / <span id="breadcrumb">卡澤羅斯</span></nav>
                    <h2 id="raid-title" class="text-2xl md:text-4xl font-extrabold mb-2">載入中...</h2>
                    <p id="raid-desc" class="text-slate-300 text-base opacity-80 max-w-2xl line-clamp-2">載入內容中，請稍候。</p>
                    <div id="gate-tabs" class="flex flex-wrap items-center gap-3 mt-8">
                        <!-- JS 生成關卡 Tabs -->
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-10 pt-2 custom-scrollbar">
                <div id="gate-content" class="max-w-5xl xl:max-w-7xl 2xl:max-w-[1600px] mx-auto">
                    <!-- JS 生成關卡內容 -->
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
